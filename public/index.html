<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>instanews</title>
  <link rel="stylesheet" href="./css/index.min.css">
</head>
<body class="site">
  <header class="site__header">
    <h1 class="sr-only">instanews</h1>
    <img class="site__logo" src="./images/nyt-logo.svg" label="New York Times logo">
  </header>

  <main>
    <form class="section-form" id="section-form">
      <label class="section-form__label" for="section-select">
        Choose a section:
      </label>
      <!-- TODO: native autocomplete -->
      <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/autocomplete -->
      <select class="section-form__select" id="section-select" required autofocus>
        <option value="">
          Sections...
        </option>
      </select>
    </form>
  </main>

  <footer class="site__footer">
    &#169; Copyright 2019 INSTANEWS
  </footer>

  <script src="./js/index.min.js"></script>
</body>
</html>
