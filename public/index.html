<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>instanews</title>
  <link rel="stylesheet" href="./css/index.min.css">

  <template id="loader-template">
    <div class="loader">
      <img class="loader-img" src="./images/ajax-loader.gif" alt="Loading" />
    </div>
  </template>

  <template id="story-grid-template">
    <ul class="story-list"></ul>
  </template>

  <template id="story-item-template">
    <li class="story-list__item">
      <a class="story-list__link" target="_blank" rel="noopener noreferrer">
        <h2 class="story-list__title"></h2>
        <p class="story-list__text"></p>
      </a>
    </li>
  </template>

  <!-- development -->
  <script src="./js/secret.min.js"></script>
</head>
<body class="layout">

  <header class="header">
    <h1 class="sr-only">instanews</h1>

    <img
      class="logo"
      src="./images/nyt-logo.svg"
      label="New York Times logo"
    >

    <form class="section-form" id="section-form">
      <label class="section-form__label" for="section-select">
        Choose a section:
      </label>
      <!-- TODO: native autocomplete -->
      <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/autocomplete -->

      <select class="section-form__select" id="section-select" required autofocus>
        <option value="">
          Sections...
        </option>
      </select>
    </form>
  </header>

  <main>
    <!-- appended stories go here -->
  </main>

  <footer class="footer">
    &#169; Copyright 2019 INSTANEWS
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./js/index.min.js"></script>
</body>
</html>
